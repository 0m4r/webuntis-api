name: CI
permissions:
  contents: write
  pages: write # optional; contents:write is the key for gh-pages

on:
  workflow_call:
    inputs:
      run-docs:
        description: "Run docs job"
        required: false
        default: false
        type: boolean
      docs-publish:
        description: "Publish docs to GitHub Pages (main only)"
        required: false
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      run-docs:
        description: "Run docs job"
        required: false
        default: false
        type: boolean
      docs-publish:
        description: "Publish docs to GitHub Pages (main only)"
        required: false
        default: true
        type: boolean
  push:
    branches:
      - main
    paths:
      - "**/*.ts"
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.json"
      - "**/*.md"
      - "apps/**"
      - "packages/**"
      - "nx.json"
      - "tsconfig.base.json"
      - "package.json"
      - "yarn.lock"
  pull_request:
    paths:
      - "**/*.ts"
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.json"
      - "**/*.md"
      - "apps/**"
      - "packages/**"
      - "nx.json"
      - "tsconfig.base.json"
      - "package.json"
      - "yarn.lock"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore(release): ')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Prettier check
        run: yarn format:check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        env:
          NX_DAEMON: "false"
        run: yarn test

  docs:
    if: inputs.run-docs || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build docs site
        run: yarn docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: apps/docusaurus/build

      - name: Deploy to GitHub Pages
        if: inputs.docs-publish && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/docusaurus/build
